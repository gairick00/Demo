<!DOCTYPE html>
<html lang="">
  <head>
    <!-- Meta tags for character set, compatibility, and responsive viewport -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Link to favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="myStyle.css">
    
    <!-- Title of the webpage, dynamically set -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- Message displayed if JavaScript is disabled -->
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <!-- Container for the Vue.js application -->
    <div id="app"></div>
    
    <!-- Built files will be auto injected here -->
    <!-- Typically scripts generated by build tools like Webpack -->
    
  </body>
</html>
